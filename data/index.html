<!doctype html>
<html lang="en">

<head>
    <title>ESP8266</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="milligram.min.css">
    <link rel="stylesheet" href="main.min.css">
</head>

<body>
    <main>
        <nav class="navigation">
            <section class="container index-header">
                <a class="navigation-title" href="/">
                    <img class="img" src="icon.svg" height="30" alt="ESP8266" title="ESP8266">
                    <h5 class="title">ESP8266</h5>
                </a>
                <h1 id="esp-id" class="title index-id" title="Click to change the device id"></h1>
                <input id="esp-id-input" class="index-id-input" />
            </section>
        </nav>
        <section class="container">
            <div class="index-buttons">
                <button class="inline button-primary button-on" type="button" id="set-switch-high-on">1</button>
                <button class="hidden button-outline button-on" type="button" id="set-switch-high-off">1</button>
                <button class="hidden button-primary button-off" type="button" id="set-switch-low-on">0</button>
                <button class="inline button-outline button-off" type="button" id="set-switch-low-off">0</button>
            </div>
        </section>
    </main>
    <script src="main.min.js">
    </script>
</body>

</html>
